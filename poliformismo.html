    <script>
        class Animal {
            fazerSom() {
                console.log("fazer um som..")

        {

            }
        }
        class Cachorro extends Animal//classe filha Cachorro / Pai Animal 
        {
            fazerSom() {
                console.log("Au..Au..Au..")
            }
        }
        class Gato extends Animal//classe filha Gato / Pai Animal 
        {
            fazerSom() {

            }
        }
        var animal = new Animal()

        cachorro.fazerSom()
